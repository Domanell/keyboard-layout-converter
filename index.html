<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Keyboard Layout Switcher | RU ↔ EN</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>RU ⇄ EN</h1>
				<p class="subtitle">Keyboard Layout Switcher</p>
			</header>

			<main>
				<div class="input-section">
					<div class="section-header">
						<label for="inputText">Input Text</label>
						<span class="detected-lang" id="detectedLang"></span>
					</div>
					<textarea id="inputText" placeholder="Type or paste text here..." rows="8" spellcheck="false"></textarea>
					<div class="char-count" id="charCount">0 characters</div>
				</div>

				<div class="arrow-section">
					<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M7 13l5 5 5-5M7 6l5 5 5-5" />
					</svg>
				</div>

				<div class="output-section">
					<div class="section-header">
						<label>Converted Text</label>
						<button id="copyBtn" class="copy-btn" title="Copy to clipboard">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
								<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
								<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
							</svg>
							<span>Copy</span>
						</button>
					</div>
					<textarea id="outputText" placeholder="Converted text will appear here..." rows="8" readonly spellcheck="false"></textarea>
				</div>
			</main>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
